<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ExpenseOracle Demo Dashboard</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      button { margin: 8px 0; }
      pre { background: #f6f8fa; padding: 12px; }
    </style>
  </head>
  <body>
    <h1>ExpenseOracle â€” Demo Dashboard</h1>
    <p>Use the buttons below to fetch a forecast chart and simulate autonomous actions.</p>

    <div>
      <button id="chartBtn">Open Forecast Chart</button>
      <div><img id="chartImg" alt="forecast chart" style="max-width:600px; display:block; margin-top:8px;"/></div>
    </div>

    <div style="margin-top:20px;">
      <button id="autoBtn">Run Autonomous Demo</button>
      <pre id="autoOut">No actions yet.</pre>
    </div>

    <script>
      document.getElementById('chartBtn').onclick = function(){
        const url = '/dashboard/forecast_chart?months=6';
        document.getElementById('chartImg').src = url;
      };

      document.getElementById('autoBtn').onclick = async function(){
        const res = await fetch('/dashboard/autonomous_actions');
        const json = await res.json();
        document.getElementById('autoOut').textContent = JSON.stringify(json, null, 2);
      };
    </script>
  </body>
</html>
