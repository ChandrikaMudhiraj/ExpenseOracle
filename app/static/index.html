<!doctype html>
<!--
  ExpenseOracle Static Frontend (single-file SPA entry)
  - Lightweight, no framework, designed for demos and judges.
  - Uses fetch() to call backend endpoints under /dashboard, /ml, /assistant.
  - Files: main JS in ./js/main.js, styles in ./css/style.css
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ExpenseOracle — Demo UI</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>ExpenseOracle</h1>
      <nav>
        <button data-route="dashboard">Dashboard</button>
        <button data-route="assistant">Assistant</button>
        <button data-route="ml">ML</button>
      </nav>
    </header>

    <main id="app">
      <!-- Views are rendered here by JS -->
    </main>

    <footer class="site-footer">Demo UI • Not for production</footer>

    <script src="/static/js/main.js"></script>
  </body>
</html>
