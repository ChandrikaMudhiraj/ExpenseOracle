services:
  # 1. Database - Postgres
  db:
    image: postgres:15-alpine
    container_name: oracle_db
    restart: always
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Redis
  redis:
    image: redis:7-alpine
    container_name: oracle_redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. API
  api:
    build: .
    container_name: oracle_api
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  # 4. Worker
  worker:
    build: .
    container_name: oracle_worker
    restart: always
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: celery -A app.core.worker.celery_app worker --loglevel=info

  # 5. Beat
  beat:
    build: .
    container_name: oracle_beat
    restart: always
    env_file:
      - .env
    depends_on:
      - db
      - redis
    command: celery -A app.core.worker.celery_app beat --loglevel=info

volumes:
  postgres_data: