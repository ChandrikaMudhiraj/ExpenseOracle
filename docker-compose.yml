version: '3.8'

services:
  # 1. Database - Persistent Financial Storage
  db:
    image: postgres:15-alpine
    container_name: oracle_db
    restart: always
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d expense_oracle"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Redis - Celery Message Broker
  redis:
    image: redis:7-alpine
    container_name: oracle_redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"

  # 3. API - High-Performance Financial Intelligence
  api:
    build: .
    container_name: oracle_api
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # 4. Worker - Background Intelligence Processing
  worker:
    build: .
    container_name: oracle_worker
    restart: always
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.core.worker.celery_app worker --loglevel=info

  # 5. Beat - Periodic Scheduler (Daily Pipeline)
  beat:
    build: .
    container_name: oracle_beat
    restart: always
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.core.worker.celery_app beat --loglevel=info

volumes:
  postgres_data:
